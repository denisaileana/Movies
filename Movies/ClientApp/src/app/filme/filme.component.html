<app-filme-filtru [valoare]="filtru" (valoareChange)="doFilter($event)"></app-filme-filtru>

<table class="table table-hover">
  <thead>
  <tr>
    <th>Titlu</th>
    <th>An</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of moviesFiltered" [appMovieRow]="movie.id">
    <td>{{movie.title}}</td>
    <td>{{movie.year}}</td>
  </tr>
  </tbody>
</table>
